<div class="change-password">
        <div style="background-color: rgb(29, 29, 85);color:#ffffff" class="card-header">
            <h2>Reset Your Password</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'resetPassword' %}" method="post">
                {% csrf_token %}
            <!-- <div class="form-group">
                <label for="pwd">Current Password</label>
                <input type="password" id="pwd" name="pwd" class="form-control">
            </div> -->
            <div class="form-group">
                <label for="pwd">New Password</label>
                <input type="password" id="pwd" name="pwd1" class="form-control">
                <span class="form-text small text-muted">The password must be 8-20 characters, and must <em>NOT</em> contain spaces.
                </span>
            </div>
            <div class="form-group">
                <label for="pwd">Verify</label>
                <input type="password" id="pwd" name="pwd2" class="form-control">
                <span class="form-text small text-muted">To confirm, type the new password again.
                </span>
            </div>
            <div class="form-group">
                <input style="color: white;background-color:rgb(29,29,85)" type="submit" class="btn" data-toggle="modal" data-target="#myModal" Value="Submit">
            </div>
        </form>
        </div>
